<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body class="flex">

  <div class="container flex">
    <img src="images/image-product-desktop.jpg" alt="perfume" class="image">
    <img src="images/image-product-mobile.jpg" alt="perfume" class="image-mobile">
    <div class="info flex">
      <p class="category">PERFUME</p>
      <p class="fraunces heading">Gabrielle Essence Eau De Parfum</p>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price flex fraunces">
        <div class="main-price">$149.99</div>
        <div class="original-price">$169.99</div>
      </div>
      <button class="cart-button flex"> <img src="images/icon-cart.svg" alt=""> <p>Add to cart</p></button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jivendrasah.com">Jivendra Kumar Sah</a>.
  </div>
</body>
</html>
