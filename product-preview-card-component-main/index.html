<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <main>
    <div class="card">
      <picture>
        <source media="(min-width: 650px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="perfume image">
      </picture>
      <div class="content">
        
        <div class="content-category">Perfume</div>

        <div class="content-title fraunces">Gabrielle Essence Eau De Parfum</div>

        <div class="content-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
        
        <div class="price">
          <div class="price-final fraunces">$149.99</div>
          <div class="price-initial">$169.99</div>
        </div>

        <button class="content-button">
          <img src="images/icon-cart.svg" alt="cart">
          <span class="content-button-text">Add to Cart</span>
        </button>

      </div>
    </div>
  </main>
</body>
</html>
